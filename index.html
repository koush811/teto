<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>テトリス</title>
</head>
<body>
  <div class="setumei">＜説明＞<br><br>← → 左右移動<br><br>↑ 左回転 <br><br>zキー 右回転<br><br>shift ホールド</div>
  <div id="message">GAME OVER</div>
  <div id="message2">CONGRATULATIONS!</div>
  <div id="score"></div>
  <div id="timer" >経過時間：00:00</div>
  <canvas id="gameCanvas" width="360" height="480"></canvas>
  <div class="btn">
    <div class="click">
      <div id="resetbtn">リセット</div>
      <div id="stopbtn">一時停止</div>
      <div id="startbtn">スタート</div>
    </div>
    <div>スピード：<input type="number" id="speed" value="400" step="10"></div>
    <div>クリア条件：<input type="number" id="maxscore" value="4000" step="100"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
